<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #f0f0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    const circleRadius = 25;
    let circleX = Math.random() * (canvas.width - circleRadius * 2) + circleRadius;
    let circleY = Math.random() * (canvas.height - circleRadius * 2) + circleRadius;

    function drawCircle() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
      ctx.fillStyle = 'blue';
      ctx.fill();
      ctx.closePath();
    }

    function moveCircle() {
      circleX = Math.random() * (canvas.width - circleRadius * 2) + circleRadius;
      circleY = Math.random() * (canvas.height - circleRadius * 2) + circleRadius;
      drawCircle();
    }

    canvas.addEventListener('click', function (event) {
      const mouseX = event.clientX - canvas.offsetLeft;
      const mouseY = event.clientY - canvas.offsetTop;
      const distance = Math.sqrt((mouseX - circleX) ** 2 + (mouseY - circleY) ** 2);

      if (distance <= circleRadius) {
        moveCircle();
      }
    });

    drawCircle();
  </script>
</body>
</html>
